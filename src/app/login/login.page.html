<ion-content>
  <div class="container">
    <div class="row boxShadow">
      <!------------- Colonne Gauche---->
      <div class="col-12 col-md-6 imgGauche">
        <div class="contenu py-5">
          <div class="py-5"></div>
          <h2 class="display-5 text-center" style="font-weight: bold;">Bienvenue</h2> 
          <h6>Sur <span style="color:#FF6600">M</span>emories</h6>
        </div>
        
      </div>
  
      <!------------- Colonne Droite ---->
      <div class="col-12 col-md-6 form">
        <form class="py-3 px-3">
          <fieldset>
            <legend class="display-6 text-center my-3"><b>Autentification</b></legend>
          </fieldset>
          <div class="trait"></div>
          <div *ngIf="erreurConnexion" class="alert alert-danger">
            Erreur de connexion. Veuillez vérifier votre nom d'utilisateur et votre mot de passe.
        </div>
        <div *ngIf="champsVides" class="alert alert-danger">
          Veuillez remplir tous les champs requis.
      </div>
          <div class="row col-12">
            <div class="mb-3 form-row form-floating">
              <input type="email" name="email" id="email" placeholder="email" class="form form-control inputvalue" [(ngModel)]="username">
              <label for="email">username</label>
            </div>

            <div class="mb-3 form-row form-floating">
              <input type="password" name="password" id="password" placeholder="Mots de passe *" class="form form-control inputvalue"[(ngModel)]="password">
              <label for="password">Mots de passe *</label>
              <p class="my-3">Mots de passe oublié ?<span style="color:#FF6600; cursor:pointer"> Oui</span></p>
            </div>
            
          </div>
          <button class="btn btnAjouter" (click)="onSubmit()">Se Connecter</button>
        </form>
  
      </div>
    </div>
  </div>


</ion-content>
